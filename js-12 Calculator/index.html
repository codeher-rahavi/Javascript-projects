<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!--stlesheet-->
    <link rel="stylesheet" href="styles.css">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" placeholder="0" id="input" disabled >
        </div>
        <div class="buttons">
            <!--full eraser-->
            <input type="button" value="AC" id="clear">
            <!--erase single value-->
            <input type="button" value="DEL" id="erase" >

            <input type="button" value="/" id="input-button">
            <input type="button" value="*" id="input-button">
            <input type="button" value="7" id="input-button">
            <input type="button" value="8" id="input-button">
            <input type="button" value="9" id="input-button">
            <input type="button" value="-" id="input-button">
            <input type="button" value="6" id="input-button">
            <input type="button" value="5" id="input-button">
            <input type="button" value="4" id="input-button">
            <input type="button" value="+" id="input-button">
            <input type="button" value="1" id="input-button">
            <input type="button" value="2" id="input-button">
            <input type="button" value="3" id="input-button">
            <input type="button" value="=" id="equal" >
            <input type="button" value="0" id="input-button">
            <input type="button" value="." id="input-button">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
