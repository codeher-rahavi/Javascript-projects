<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
</head>
<body class="min-h-screen h-full bg-red-500 flex items-center justify-center">
    <div class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 bg-white p-10  w-lg shadow-[0_0_80px_rgba(0,0,0,0.5)]">
        <div class="relative bg-red-500 p-10 w-xl text-white leading-8 text-lg font-mono flex flex-col text-center right-1/6 shadow-[0_0_80px_rgba(0,0,0,0.3)]">
            <p id="quote-box"></p>
            <p id="name" class="mt-6"> </p>
            <button id="btn" class="p-2 bg-white text-xl font-semibold text-center text-red-500 w-40 rounded-lg mt-6 cursor-pointer self-center">Get Quote</button>
        </div>
    </div>
    <script src="scipts.js"></script>    
</body>
</html>
