<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="timer-Display">00:00:00</div>
        <div class="container">
            <div class="inputs">
                <input 
                    type="number" 
                    id="hourInput" 
                    placeholder="00" 
                    min="0"
                    max="59"
                >
                <input
                    type="number" 
                    id="minuteInput" 
                    placeholder="00" 
                    min="0" 
                    max="59"
                >
            </div>
        <button id="set">Add Alarm</button>
        <div class="activeAlarms"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
