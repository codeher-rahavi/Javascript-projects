<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location finder</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-blue-500 min-h-screen h-full">
    <div class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 p-10 bg-white w-150 rounded-xl shadow-[0_0_30px_rgba(0,0,0,0.4)] flex  align-middle justify-center flex-col text-center">
        <div class="text-8xl text-blue-500 "><i class="fa-solid fa-location-dot"></i></div>
        <p id="locationBox" class="text-3xl font-semibold [word-spacing:3px] mt-10">Click on the 'Get Location' button</p>
        <button id="btn" class="bg-blue-500 w-35 p-3 text-lg text-white rounded-lg mt-10 text-center self-center cursor-pointer">Get Location</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
