<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valid email verificator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="w-full min-h-screen bg-gradient-to-br from-green-300 to-green-500 ">
    <div class="absolute bg-white p-8 transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 w-140  rounded-2xl shadow-[0_0_30px_rgba(0,0,0,0.4)]">
        <lable class="block text-lg ml-1 ">Email Id</lable>
        <input id="input" type="text"  class="border-2 border-gray-500 mt-5 p-4 w-100 rounded-lg inline-block mb-4 text-lg">
        <div id="icon" class="inline-block ml-9 flex align-middle text-4xl justify-center"></div>
        <p id="error-msg" class="text-lg text-red-500 font-semibold hidden">Please enter a valid Email Id !!</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
