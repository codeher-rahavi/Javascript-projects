<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple interest calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-green-400 min-h-screen h-full">
    <div class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 bg-white p-10 w-140 rounded-2xl shadow-[10px_10px_30px_rgba(0,0,0,0.4)] flex flex-col">
        <div class=" flex flex-row justify-between ml-5">
            <div>
                <p class="mb-4 text-lg font-semibold">Principal($) :</p>
                <input type="number"  min="0" max="2000" id="principal" class="outline-none border-b-2 border-black focus:border-green-700 text-lg w-50">
            </div>
            <div>
                <p class="mb-4 text-lg font-semibold">Rate :</p>
                <input type="number" min="0" max="2000"  id="rate" class="outline-none border-b-2 border-black focus:border-green-700 text-lg w-50">
            </div>
        </div>


        <div class="mt-5 ml-5">
            <p  class="mb-4 text-lg font-semibold">Time :</p>
            <input id="time" type="number" max="100" min="1" class="outline-none border-b-2 border-b-black w-70 focus:border-green-700 text-lg" >
            <select name="duration" id="duration" class="w-40 p-3">
                <option value="year">Year</option>
                <option value="month">Month</option>
            </select>
        </div>

        <button id="calculate-btn" class="bg-green-400 w-40 p-3 rounded-lg self-center mt-14  text-white font-semibold text-lg cursor-pointer">Calculate</button>

        <div id="result" class="bg-green-300 mt-10 p-5 text-center text-xl leading-8">
        </div>




    </div>
    <script src="scripts.js"></script>
</body>
</html>
