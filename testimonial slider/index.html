<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial slider</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body class="bg-blue-600">
    <div class="container transform  -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 bg-white p-[2.5em] h-[450px] w-[45%] absolute rounded-xl flex flex-col">
        <div class="prev-btn absolute top-1/2 left-[-25px] -translate-y-1/2 bg-white rounded-full w-[60px] h-[60px] flex items-center justify-center shadow-[0_0_30px_rgba(0,0,0,0.5)] text-lg text-blue-600 cursor-pointer">
            <i class="fa-solid fa-less-than"></i>
        </div>
        <div >
            <p class="details text-lg text-gray-500 text-center font-[poppins] "></p>
        </div>
        <div class="self-center mt-[2em] w-[150px] h-[150px] bg-blue-100 rounded-[50%]">
            <img class="img-container w-full h-full object-cover rounded-[50%]" alt="user image">
        </div>
        <div class="text-center mt-4 text-lg text-gray-500">
            <p class="name">Rahavi</p>
            <p class="job">product Manager</p>
        </div>
        <div class="next-btn absolute top-1/2 right-[-25px] -translate-y-1/2 bg-white rounded-full w-[60px] h-[60px] flex items-center justify-center shadow text-lg text-blue-600 shadow-[0_0_30px_rgba(0,0,0,0.5)] cursor-pointer">
            <i class="fa-solid fa-greater-than"></i>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
